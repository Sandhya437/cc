    <title>Contact Us</title>
</head>
<body>
    <form action="#">
    <header>
        <h1>Contact Us</h1>
        <hr>
    </header>
    <nav>
        <label for="#">Name :- </label><input type="text" name="name" placeholder="ex.abc"><br><br>
            <label for="#">Email :- </label><input type="email" name="email" placeholder="ex.abc@gmail.com"><br><br>
            <label for="#">Contact Number :- </label><input type="number" name="quantity" ><br><br>
            <label for="#">Address :- </label><textarea placeholder="your permanent address.."></textarea><br><br>
            <label for="#">Message :- </label><textarea name="message" id="#" cols="30" rows="10" placeholder="Please type here ......your query"></textarea><br><br>
    </nav>
    <div class="btn">
        <button>Submit</button>
    </div>
</form>
</body>
